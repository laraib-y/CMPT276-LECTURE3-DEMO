name: Node JS Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
        env:
          API_KEY: ${{ secrets.API_KEY }}
      - name: Run tests
        run: npm test
